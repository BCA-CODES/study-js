<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timeout</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = function (e) {
        console.log("Dev")
    }

    const printH1 = function (){
        document.querySelector('h1').innerHTML = "Code with Dev"
    }

    const remove = setTimeout(printH1,2000)

    document.querySelector("#stop").addEventListener('click',function(e){
        clearTimeout(remove)
        console.log("stopped")
    })

</script>
</html>
